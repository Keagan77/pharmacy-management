<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Purchase</title>
    <script>
      function toggleDropdown() {
        var dropdown = document.getElementById("myDropdown");
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        } else {
          dropdown.style.display = "block";
        }
      }
    </script>
    <style>
      nobr {
        font-size: large;
      }

      header {
        display: flex;
      }

      .left-dash {
        width: 95%;
      }

      .right-dash {
        padding: 30px;
        margin: 25px;
      }

      /* Style the icon */
      .icon {
        font-size: 40px !important;
        color: #fdb415;
        cursor: pointer;
      }

      .icon:hover {
        transform: rotate(360deg);
        transition: transform 2s ease-in-out;
      }

      /* Style the dropdown content */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left-dash">
        <h1>Purchase Report (Custom)</h1>
        <nobr
          ><i class="fa fa-book">&nbsp; Purchase Report Custom Search</i></nobr
        >
      </div>
      <div class="right-dash">
        <div class="dropdown">
          <i class="fa fa-gear icon" onclick="toggleDropdown()" id="gear"></i>
          <div id="myDropdown" class="dropdown-content">
            <a href="/pharmacy-management-system/php/admin/admindetails.php"
              ><i class="fas fa-user"></i>&nbsp; Admin Details</a
            >
            <a href="/pharmacy-management-system/php/report/PReport/preport.php"
              ><i class="fa fa-book"></i>&nbsp; All Reports</a
            >
            <a href="/pharmacy-management-system/logout.php"
              ><i class="fas fa-key"></i>&nbsp; Logout</a
            >
          </div>
        </div>
      </div>
    </header>
    <hr />
  </body>
</html>
